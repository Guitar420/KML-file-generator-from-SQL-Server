<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 2,
    center: {lat: 41.876, lng: -87.624}
  });

  var ctaLayer = new google.maps.KmlLayer({
    url: 'https://raw.githubusercontent.com/leomicheloni/KML-file-generator-from-SQL-Server/master/data.kml?dummy='+(new Date()).getTime(),
    map: map
  });
}

    </script>
    <script async defer
        src="http://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap">
    </script>
  </body>
</html>
